<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Home Page</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <!-- Trump Section -->
        <div class="candidate-card">
            <img src="donald trumph.png" alt="Donald Trump" class="candidate-img">
            <h2>Donald Trump</h2>
            <button class="agenda-btn" onclick="showAgenda('trump')">See Agenda</button>
            <p id="trump-agenda" class="agenda hidden">I will focus on tax cuts, border security, and rebuilding the economy.</p>
        </div>

        <!-- Kamala Harris Section -->
        <div class="candidate-card">
            <img src="kamala harris.png" alt="Kamala Harris" class="candidate-img">
            <h2>Kamala Harris</h2>
            <button class="agenda-btn" onclick="showAgenda('harris')">See Agenda</button>
            <p id="harris-agenda" class="agenda hidden">I will focus on healthcare reform, environmental policy, and equality for all.</p>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</html>
