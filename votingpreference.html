<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Candidate</title>
    <link rel="stylesheet" href="vote.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kindly Indicate Your Voting Preference
        </h1>
        <label class="candidate-label">
            <input type="radio" id="candidate1" name="candidate" value="Candidate 1" style="display:none;">
            <img src="donald trumph.png" alt="Candidate 1" class="candidate-image">
            <div>Candidate 1: Donald Trump</div>
        </label>
        <label class="candidate-label">
            <input type="radio" id="candidate2" name="candidate" value="Candidate 2" style="display:none;">
            <img src="kamala harris.png" alt="Candidate 2" class="candidate-image">
            <div>Candidate 2: Kamala Harris</div>
        </label>
        <div class="button-container">
            <button id="submitButton" class="button-submit" onclick="submitVote()">Submit Vote Preference</button>
        </div>
        


       <div class="graphs" id="graphs">
             <canvas id="ageGraph"></canvas>
             <canvas id="genderGraph"></canvas>
             <canvas id="professionGraph"></canvas>
        </div>
    </div>

    <script src="vote.js"></script>
    <!-- Exit button to redirect to the home page -->
    <button id="exitButton" class="button-exit" onclick="redirectToHome()">Exit</button>
</body>
</html>
