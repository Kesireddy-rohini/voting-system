# Application Name
spring.application.name=votingsystem

# In-memory H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=create-drop  # Automatically manage the schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable mail settings during tests
spring.mail.host=disabled
