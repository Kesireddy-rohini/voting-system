<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Voter Registration</title>
    <link rel="stylesheet" href="registrationpage.css">
    <script src="registrationpage.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Voter Registration</h1>
            <form id="registration-form">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="icons">
            <img src="https://example.com/voting-icon.png" alt="Voting Icon" class="icon">
            <img src="https://example.com/voter-logo.png" alt="Voter Logo" class="icon">
        </div>
    </div>
</body>
</html>
