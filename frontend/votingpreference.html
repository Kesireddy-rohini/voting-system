<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="vote.css"> 
</head>
<body>
    <div id="main-container">
        <h1>Vote for Your Preferred Candidate</h1>
        <div class="candidate-container">
            <div class="candidate">
                <img src="donald trumph.png" alt="Candidate 1" class="candidate-image">
                <button onclick="castVote(1)">Preference for Candidate 1</button>
            </div>
            <div class="candidate">
                <img src="kamala harris.png" alt="Candidate 2" class="candidate-image">
                <button onclick="castVote(2)">Preference for Candidate 2</button>
            </div>
        </div>

        <div id="graph-section">
            <h2>Live Voting Graphs</h2>
            <button onclick="fetchAndRenderGraphs()">Generate Live Graphs</button>
            <div id="charts-container">
                <div class="chart-container">
                    <h3>Votes by Profession</h3>
                    <canvas id="professionChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Votes by Age</h3>
                    <canvas id="ageChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Votes by Gender</h3>
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="vote.js"></script> 
</body>
</html>
